<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanu Jaat Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2em;
      color: #333;
    }

    #passwordSection {
      margin-top: 100px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .hidden {
      display: none;
    }

    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: white;
      display: none;
      flex-direction: column;
    }

    #iframeContainer iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    #backBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    #backBtn:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="passwordSection">
    <h1>üîê Admin Security</h1>
    <p>Enter password to access admin panel:</p>
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h1>Welcome, Choudhary Ji üòé</h1>
    <table>
      <tr><th>Project Name</th></tr>
      <tr><td onclick="openIframe('https://kannu-jaat.github.io/DJ/kk')">DJ API Live</td></tr>
      <tr><td onclick="openIframe('https://kannu-jaat.github.io/DJ-Mixing-2/finally')">DJ 2 Web API</td></tr>
      <tr><td onclick="openIframe('https://kannu-jaat.github.io/flying-modi/jaat')">Flying Modi</td></tr>
      <tr><td>Coming Soon</td></tr>
      <tr><td>Coming Soon</td></tr>
    </table>
  </div>

  <div id="iframeContainer">
    <button id="backBtn" onclick="closeIframe()">üîô Back</button>
    <iframe id="projectFrame"></iframe>
  </div>

  <footer>Developed by <b>Kanu Jaat</b> üß†</footer>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "kk@123") {
        document.getElementById("passwordSection").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Incorrect password!");
      }
    }

    function openIframe(url) {
      const iframeContainer = document.getElementById("iframeContainer");
      const iframe = document.getElementById("projectFrame");
      iframe.src = url;
      iframeContainer.style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeIframe() {
      const iframeContainer = document.getElementById("iframeContainer");
      const iframe = document.getElementById("projectFrame");
      iframeContainer.style.display = "none";
      iframe.src = "";
      document.body.style.overflow = "auto";
    }
  </script>

</body>
</html>
