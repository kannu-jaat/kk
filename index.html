<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kannu Jaat Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2em;
      color: #333;
    }

    #passwordSection {
      margin-top: 100px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 10px auto;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
      background-color: #007bff; 
      color: white;
    }

    button:hover:not([disabled]) {
      background-color: #0056b3;
    }
    
    button:disabled {
        background-color: #a0a0a0;
        cursor: not-allowed;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: white;
      display: none;
      flex-direction: column;
    }

    #iframeContainer iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    /* --- Iframe Button Styling --- */
    #backBtn, #iframeRefreshBtn {
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        width: 50%;
        margin: 0;
        border-radius: 0;
        color: white;
    }
    
    /* Iframe Refresh Button (Cyan) */
    #iframeRefreshBtn {
        background-color: #17a2b8;
    }
    #iframeRefreshBtn:hover {
        background-color: #138496;
    }

    /* ** Iframe Back Button (RED) ** */
    #backBtn {
        background-color: #dc3545; 
    }
    #backBtn:hover {
        background-color: #c82333; 
    }


    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    
    /* --- Admin Panel Buttons Styling --- */
    #logoutBtn {
        background-color: #dc3545;
    }
    #logoutBtn:hover {
        background-color: #c82333;
    }
    
    #refreshBtn {
        background-color: #17a2b8;
    }
    #refreshBtn:hover {
        background-color: #138496;
    }
    
    /* Style for dynamically added Coming Soon rows */
    .coming-soon-row {
        background-color: #f4f4f4 !important; 
        color: #888;
        cursor: default !important;
    }

    /* **** NEW: Confirmation Overlay Styling **** */
    #confirmationOverlay {
        position: absolute;
        top: 52px; /* Iframe buttons ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á ‡§ú‡§ó‡§π */
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 15px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10; 
    }
    #confirmationOverlay p {
        margin: 0;
        font-size: 1.1em;
        color: #333;
    }
    #confirmationOverlay button {
        padding: 8px 15px;
        margin: 0;
    }
    #confirmYes {
        background-color: #28a745; /* Green for Yes */
    }
    #confirmYes:hover {
        background-color: #1e7e34;
    }
    #confirmNo {
        background-color: #6c757d; /* Grey for No */
    }
    #confirmNo:hover {
        background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div id="passwordSection">
    <h1>üîê Admin Security </h1>
    <p>Enter email and password to access admin panel:</p>
    <input type="email" id="emailInput" placeholder="Enter Admin Email">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkAuth()">Unlock</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h1>Welcome, Choudhary Ji üòé</h1>
    
    <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
        <button id="refreshBtn" onclick="refreshProjects()">üîÑ Refresh Projects</button> 
        <button id="logoutBtn" onclick="logoutAdmin()">üîì Logout</button>
    </div>
    
    <table id="projectTable">
      <tr><th>Project Name</th></tr>
    </table>
  </div>

  <div id="iframeContainer">
    <div style="display: flex; width: 100%;">
        <button id="iframeRefreshBtn" onclick="prepareAction('refresh')">üîÑ Refresh</button> 
        <button id="backBtn" onclick="prepareAction('back')">üîô Back</button>
    </div>
    
    <div id="confirmationOverlay" class="hidden">
        <p id="confirmationMessage"></p>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 15px;">
            <button id="confirmYes" onclick="performAction(true)">Yes</button>
            <button id="confirmNo" onclick="performAction(false)">No</button>
        </div>
    </div>
    
    <iframe id="projectFrame"></iframe>
  </div>

  <footer>Developed by <b>Kannu Jaat</b> üß†</footer>

  <script type="module">
    // --- Firebase SDK Imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        signOut,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.2.0/firebase-auth.js";

    // --- Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyB6S2-rkj9UHhBpAGARVNuXEibg9NsvOhA",
        authDomain: "kk-mixing.firebaseapp.com",
        projectId: "kk-mixing",
        storageBucket: "kk-mixing.firebasestorage.app",
        messagingSenderId: "296842598114",
        appId: "1:296842598114:web:3e934bf51ebc2b179eb0bb",
        measurementId: "G-C3HY42YLZP"
    };
    
    // ** GitHub Gist Raw URL (Commit ID ‡§π‡§ü‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ) **
    const GIST_URL = 'https://gist.githubusercontent.com/kannu-jaat/6d1681555372db2699af816e3d217db8/raw/adminData.json';

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // --- DOM Elements ---
    const passwordSection = document.getElementById("passwordSection");
    const adminPanel = document.getElementById("adminPanel");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const projectTable = document.getElementById("projectTable");
    
    let pendingAction = null; // Iframe action state tracker

    // --- 1. Load Projects from Gist (Handles 'Coming Soon' and Cache Busting) ---
    async function loadProjects() {
        while (projectTable.rows.length > 1) {
            projectTable.deleteRow(1);
        }
        
        const cacheBusterURL = GIST_URL + '?' + new Date().getTime(); 

        try {
            const response = await fetch(cacheBusterURL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const projects = await response.json();

            if (!Array.isArray(projects) || projects.length === 0) {
                const newRow = projectTable.insertRow(-1);
                const cell = newRow.insertCell(0);
                cell.textContent = "No projects defined in Gist.";
            } else {
                projects.forEach((project) => {
                    const newRow = projectTable.insertRow(-1);
                    const cell = newRow.insertCell(0);
                    
                    cell.textContent = project.name || "Untitled Project";
                    
                    if (project.url && project.url.trim() !== "") {
                        cell.setAttribute('onclick', `openIframe('${project.url.trim()}')`);
                    } else {
                        newRow.classList.add('coming-soon-row');
                        cell.removeAttribute('onclick');
                        newRow.onmouseover = function() { this.classList.add('coming-soon-row'); } 
                        newRow.onmouseout = function() { this.classList.add('coming-soon-row'); } 
                    }
                });
            }

        } catch (error) {
            console.error("Error loading projects from Gist:", error);
            const newRow = projectTable.insertRow(-1);
            const cell = newRow.insertCell(0);
            cell.textContent = "Error loading projects. Check Gist URL/Content.";
            cell.style.backgroundColor = '#f8d7da';
        }
    }

    // --- 2. Refresh Projects Logic (Admin Panel) ---
    window.refreshProjects = function() {
        const refreshButton = document.getElementById("refreshBtn");
        
        refreshButton.textContent = "Loading...";
        refreshButton.disabled = true;
        
        loadProjects().then(() => {
            refreshButton.textContent = "‚úÖ Updated!";
            setTimeout(() => {
                refreshButton.textContent = "üîÑ Refresh Projects";
                refreshButton.disabled = false;
            }, 1000); 
        }).catch(() => {
            refreshButton.textContent = "Refresh Failed";
            refreshButton.disabled = false;
        });
    }

    // --- 3. Login Logic (Handles verifying state and error messages) ---
    window.checkAuth = function() {
        const email = emailInput.value;
        const password = passwordInput.value;
        const authButton = document.querySelector("#passwordSection button");

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        authButton.textContent = "Verifying...";
        authButton.disabled = true;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                authButton.textContent = "Success!";
            })
            .catch((error) => {
                let errorMessage = "Login failed. Please check your email and password.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-email') {
                    errorMessage = "Error: Admin Email not found.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = "Error: Invalid password. Please try again.";
                }
                
                alert(errorMessage);
                authButton.textContent = "Unlock";
                authButton.disabled = false; 
            });
    }
    
    // --- 4. Logout Logic ---
    window.logoutAdmin = function() {
        signOut(auth)
            .then(() => console.log("Admin logged out successfully."))
            .catch((error) => alert("Error logging out."));
    }

    // --- 5. Session Check (Main controller) ---
    onAuthStateChanged(auth, (user) => {
        const authButton = document.querySelector("#passwordSection button");
        
        if (user) {
            passwordSection.classList.add("hidden");
            adminPanel.classList.remove("hidden");
            
            loadProjects(); 
            
            authButton.textContent = "Unlock";
            authButton.disabled = false;

        } else {
            adminPanel.classList.add("hidden");
            passwordSection.classList.remove("hidden");
            
            emailInput.value = '';
            passwordInput.value = '';
            authButton.textContent = "Unlock";
            authButton.disabled = false; 
        }
    });


    // --- 6. Iframe Functions (Custom Confirmation) ---

    // Iframe ‡§ï‡•ã ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Helper Function
    function refreshIframeContent() {
        const iframe = document.getElementById("projectFrame");
        const currentSrc = iframe.src;
        if (currentSrc) {
            iframe.src = currentSrc;
        }
    }

    // Iframe ‡§ï‡•ã ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Helper Function
    function closeIframe() {
        const iframeContainer = document.getElementById("iframeContainer");
        const iframe = document.getElementById("projectFrame");
        iframeContainer.style.display = "none";
        iframe.src = "";
        document.body.style.overflow = "auto";
    }
    
    // Iframe ‡§ï‡•ã ‡§ñ‡•ã‡§≤‡§®‡•á ‡§ï‡§æ Helper Function
    window.openIframe = function(url) {
        const iframeContainer = document.getElementById("iframeContainer");
        const iframe = document.getElementById("projectFrame");
        iframe.src = url;
        iframeContainer.style.display = "flex";
        document.body.style.overflow = "hidden";
        document.getElementById("confirmationOverlay").classList.add("hidden"); 
    }

    // Step 1: ‡§è‡§ï‡•ç‡§∂‡§® ‡§ï‡•Ä ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§ï‡§∞‡•á‡§Ç (Refresh ‡§Ø‡§æ Back)
    window.prepareAction = function(actionType) {
        const overlay = document.getElementById("confirmationOverlay");
        const message = document.getElementById("confirmationMessage");
        
        pendingAction = actionType;
        
        if (actionType === 'refresh') {
            message.textContent = "Are you sure you want to refresh the running project?";
        } else if (actionType === 'back') {
            message.textContent = "Are you sure you want to exit the project (Go Back)?";
        }
        
        overlay.classList.remove("hidden");
    }

    // Step 2: ‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ‡•á‡§∂‡§® ‡§ï‡•á ‡§Ü‡§ß‡§æ‡§∞ ‡§™‡§∞ ‡§è‡§ï‡•ç‡§∂‡§® ‡§ï‡§∞‡•á‡§Ç
    window.performAction = function(isConfirmed) {
        const overlay = document.getElementById("confirmationOverlay");
        overlay.classList.add("hidden");
        
        if (isConfirmed && pendingAction) {
            if (pendingAction === 'refresh') {
                refreshIframeContent();
            } else if (pendingAction === 'back') {
                closeIframe();
            }
        }
        pendingAction = null;
    }

  </script>

</body>
</html>
